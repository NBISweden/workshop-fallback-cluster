- name: Create shared data directory
  file:
      path: /shared
      state: directory
- name: Mount NFS directories
  mount:
    path: /shared
    opts: auto,nofail,noatime,nolock,intr,tcp,actimeo=1800
    fstype: nfs
    src: "{{ master_host }}:/shared"
    state: mounted
